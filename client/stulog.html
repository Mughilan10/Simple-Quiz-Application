<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
	.button {
		display: inline-block;
		padding: 15px 25px;
		font-size: 24px;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		outline: none;
		color: #fff;
		background-color: #76bdd5;
		border: none;
		border-radius: 15px;
		box-shadow: 0 9px #c4e3ed;
}
</style>
</head>
<body>
<div class="container">
	<div class="header">
		<h2>Login</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="quizchamp@student.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button onclick="window.location.href='index.html'">Log in</button>
		<div class="form-control">
			<p>Don't have an account? <a href="user.html">Register</a></p>
		</div>
	</form>
</div>
<script src="logval.js"></script>
</body>
</html>
